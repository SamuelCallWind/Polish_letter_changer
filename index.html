<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polish letter changer</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header><em>Welcome to the Polish letter changer page</em></header>
    <div class="allBoxes">
        <div class="boxUpload">
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="filename" id="myFile">
                <input type="submit" id="uploadButton" value="Upload File" name="submit">
            </form>
        </div>
        <div class="downloadButton">Download</div>
    </div>
    <script src="script/Shorter_Polish_letter_changer.js"></script>

</body>
</html>
